<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="brand">
                <img src="img/dots-square.svg">
                <p class="brand-title">Dashboard</p>
            </div>
            <div class="top-menu">
                <a href=""><img src="img/home.svg">Home</a>
                <a href=""><img src="img/card-account-details.svg">Profile</a>
                <a href=""><img src="img/message-settings-outline.svg">Messages</a>
                <a href=""><img src="img/history.svg">History</a>
                <a href=""><img src="img/calendar-check.svg">Tasks</a>
                <a href=""><img src="img/account-multiple.svg">Communities</a>
            </div>
            <div class="bottom-menu">
                <a href=""><img src="img/cog-outline.svg">Settings</a>
                <a href=""><img src="img/help-circle.svg">Support</a>
                <a href=""><img src="img/shield-check.svg">Privacy</a>
            </div>
        </div>
        <div class="header">
            <div class="top-row">
                <img src="img/magnify.svg" alt="">
                <input type="text">
                <img src="img/bell-ring.svg">
                <div class="avatar-placeholder"></div>
                <div class="user-info">Claire Carson</div>
            </div>
            <div class="bottom-row">
                <div class="user-info">
                    <div class="avatar-placeholder"></div>
                    <div class="greeting">
                        <p>Hi there,</p>
                        <h3>Claire Carson (@Claire)</h3>
                    </div>
                </div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="content">
            <div class="your-projects-wrapper">
                <h3>Your Projects</h3>
                <div class="your-projects">
                    <div class="card">Project 1</div>
                    <div class="card">Project 2</div>
                    <div class="card">Project 3</div>
                    <div class="card">Project 4</div>
                    <div class="card">Project 5</div>
                    <div class="card">Project 6</div>
                </div>
            </div>
            <div class="anouncements">
                <h3>Anouncements</h3>
                <div class="anouncement-item">Item 1</div>
                <div class="anouncement-item">Item 2</div>
                <div class="anouncement-item">Item 3</div>
            </div>
            <div class="trending">
                <h3>Trending</h3>
                <div class="trending-item">Trending 1</div>
                <div class="trending-item">Trending 2</div>
                <div class="trending-item">Trending 3</div>
            </div>
        </div>
    </div>
</body>
</html>
