<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="brand">Logo</div>
            <div class="top-menu">
                <a href="">Home</a>
                <a href="">Profile</a>
                <a href="">Messages</a>
                <a href="">History</a>
                <a href="">Tasks</a>
                <a href="">Communities</a>
            </div>
            <div class="bottom-menu">
                <a href="">Settings</a>
                <a href="">Support</a>
                <a href="">Privacy</a>
            </div>
        </div>
        <div class="header">
            <div class="top-row">
                <input type="text" placeholder="search">
                <div class="icon-placeholder">icon</div>
                <div class="icon-placeholder">icon</div>
                <div class="user-info">User info</div>
            </div>
            <div class="bottom-row">
                <div class="user-info">User Info</div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="content">
            <div class="your-projects">
                <div class="card">Project 1</div>
                <div class="card">Project 2</div>
                <div class="card">Project 3</div>
                <div class="card">Project 4</div>
                <div class="card">Project 5</div>
                <div class="card">Project 6</div>
            </div>
            <div class="anouncements">
                <h3>Anouncements</h3>
                <div class="anouncement-item">Item 1</div>
                <div class="anouncement-item">Item 2</div>
                <div class="anouncement-item">Item 3</div>
            </div>
            <div class="trending">
                <h3>Trending</h3>
                <div class="trending-item">Trending 1</div>
                <div class="trending-item">Trending 2</div>
                <div class="trending-item">Trending 3</div>
            </div>
        </div>
    </div>
</body>
</html>
